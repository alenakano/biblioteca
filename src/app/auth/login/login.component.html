<section>
    <form
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
        <input
            type="email"
            matInput
            placeholder="Seu e-mail"
            formControlName="email">
        <mat-hint>Entre seu email.</mat-hint>
        <mat-error>Reveja seu e-mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
        <input
            type="password"
            matInput
            placeholder="Digite sua senha"
            formControlName="password">
        <mat-hint>Entre sua senha</mat-hint>
        <mat-error>Digite a senha</mat-error>
        </mat-form-field>
        <button *ngIf="!(isLoading | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
    </section>
