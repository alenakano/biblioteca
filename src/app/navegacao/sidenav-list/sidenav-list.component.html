<mat-nav-list>
    <a mat-list-item routerLink="/relatorios" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>filter_none</mat-icon>
        <span class="nav-caption">
            Relatórios
        </span>
    </a>
    <!--Setou um layout com distância de 10px entre cada elemento-->
    <a mat-list-item routerLink="/cadastros" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>view_agenda</mat-icon>
        <span class="nav-caption">
            Cadastros
        </span>
    </a>
    <a mat-list-item routerLink="/emprestimos" (click)="onClose()" *ngIf="isAuth$ | async">
        <mat-icon>book</mat-icon>
        <span class="nav-caption">
            Empréstimos
        </span>
    </a>
    <a mat-list-item routerLink="/pesquisa" (click)="onClose()">
        <mat-icon>search</mat-icon>
        <span class="nav-caption">
            Pesquisar
        </span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!(isAuth$ | async)">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">
            Login
        </span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon >eject</mat-icon>
            Logout
        </button>
    </mat-list-item>
</mat-nav-list>
