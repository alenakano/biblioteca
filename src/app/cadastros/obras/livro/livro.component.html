<section class="livros" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Cadastro de livro:
        </mat-card-title>
        <!--Se tirar o fxLayoutAlign abaixo, os campos ficam mais largos-->
        <form *ngIf="!hideForm" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="grupoLivro" #ngForm="ngForm" (ngSubmit)="onFormOpcoesSubmit(grupoLivro.value)">
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName= "title"
                        name="title" 
                        type="text" 
                        placeholder="Digite o nome do livro"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <input 
                        matInput
                        required
                        formControlName= "author"
                        name="author" 
                        type="text" 
                        placeholder="Digite o nome do autor"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName="isbn"
                        name="isbn" 
                        type="text" 
                        placeholder="Digite o ISBN"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName="location"
                        name="location" 
                        type="text" 
                        placeholder="Código de localização"
                    >
                    <mat-error>Preencha o campo</mat-error>            
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        required
                        formControlName="date_acquisition"
                        [matDatepicker]="picker"
                        name="date_acquisition"
                        placeholder="Data de aquisição"
                        >
                    <mat-datepicker-toggle 
                        matSuffix 
                        [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>Selecione a data de aquisição</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <!--Nome da variável para formControlName inicializado no constructor-->
                    <mat-select formControlName="type_book" placeholder="Tipo de obra" [(ngModel)]="cadastro.type_book" [compareWith]="compareObjects">
                        Selecione categoria:
                        <mat-option *ngFor="let l of livrosCategoria$ | async" value={{l.id}}>
                            {{l.nome}}
                        </mat-option>
                    </mat-select>
                    <mat-error>  
                        <span *ngIf="!grupoLivro.get('type_book').valid && grupoLivro.get('type_book').touched || ngForm.submitted">Escolha uma opção</span>  
                    </mat-error>  
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        required  
                        formControlName="country"
                        name="country"
                        type="text" 
                        placeholder="País"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        required  
                        formControlName="qtd"
                        name="qtd"
                        type="number" 
                        placeholder="Quantidade"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        formControlName="description"
                        name="description" 
                        type="text" 
                        placeholder="Observações"
                    >
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center" fxLayoutGap="20px">
                    <button 
                        mat-raised-button
                        type="button" 
                        color="primary"
                        (click)="voltar()"
                    >
                        Voltar
                    </button>
                    <button 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                    >
                        Cadastrar
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</section>
<section>
    <app-confirmacao
        *ngIf="hideForm"
        [mensagem]="'Livro já cadastrado! Gostaria de editar o cadastro?'"
        (confirmacao)="onConfirmacao($event)"
    ></app-confirmacao>
</section>
