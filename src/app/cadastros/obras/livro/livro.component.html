<section *ngIf="!hideISBN" class="verificaLivros" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Cadastro de obras/exemplares:
        </mat-card-title>
        <form fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="grupoID" #isbnForm="ngForm" (ngSubmit)="onFormISBNSubmit(grupoID.value)">
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName="isbnID"
                        name="isbnID" 
                        type="text" 
                        placeholder="Digite o ISBN"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center" fxLayoutGap="20px">
                    <button 
                        mat-raised-button
                        type="button" 
                        color="primary"
                        (click)="voltar()"
                    >
                        Voltar
                    </button>
                    <button 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="isbnForm.invalid"
                    >
                        Cadastrar
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</section>

<section *ngIf="hideISBN && !hideObra" class="obras" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Dados da obra:
        </mat-card-title>
        <!--Se tirar o fxLayoutAlign abaixo, os campos ficam mais largos-->
        <form fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="grupoObra" #ngForm="ngForm" (ngSubmit)="onFormObrasSubmit(grupoObra.value)">
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName= "title"
                        name="title" 
                        type="text" 
                        placeholder="Digite o nome do livro"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <input 
                        matInput
                        required
                        formControlName= "author"
                        name="author" 
                        type="text" 
                        placeholder="Digite o nome do autor"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <!--Nome da variável para formControlName inicializado no constructor-->
                    <mat-select formControlName="type_book" placeholder="Categoria do livro" [(ngModel)]="obraCadastro.type_book" [compareWith]="compareObjects">
                        Selecione categoria:
                        <mat-option *ngFor="let l of livrosCategoria$ | async" value={{l.id}}>
                            {{l.nome}}
                        </mat-option>
                    </mat-select>
                    <mat-error>  
                        <span *ngIf="!grupoObra.get('type_book').valid && grupoObra.get('type_book').touched || ngForm.submitted">Escolha uma opção</span>  
                    </mat-error>  
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        required  
                        formControlName="country"
                        name="country"
                        type="text" 
                        placeholder="País"
                    >
                    <mat-error>Preencha o campo</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        formControlName="description"
                        name="description" 
                        type="text" 
                        placeholder="Observações"
                    >
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center" fxLayoutGap="20px">
                    <button 
                        mat-raised-button
                        type="button" 
                        color="primary"
                        (click)="onVoltarObra()"
                    >
                        Voltar
                    </button>
                    <button 
                        *ngIf="!updateObra" 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="ngForm.invalid"
                    >
                        Cadastrar
                    </button>
                    <button
                        *ngIf="updateObra" 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="ngForm.invalid"
                    >
                        Atualizar
                    </button>
                    <button
                        *ngIf="updateObra" 
                        mat-raised-button 
                        (click)="onStepExemplar()"
                        color="primary"
                    >
                        Seguir sem atualizar
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</section>

<section *ngIf="hideISBN && !hideExemplar" class="livros" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Dados do exemplar:
        </mat-card-title>
        <!--Se tirar o fxLayoutAlign abaixo, os campos ficam mais largos-->
        <form fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="grupoExemplar" #exemplarForm="ngForm" (ngSubmit)="onFormExemplarSubmit(grupoExemplar.value)">
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <mat-form-field>
                    <input 
                        matInput
                        formControlName="isbn"
                        name="isbn" 
                        type="text" 
                        placeholder="ISBN"
                        disabled
                    >
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        formControlName= "title"
                        name="title" 
                        type="text" 
                        placeholder="Nome do livro"
                        disabled
                    >
                </mat-form-field>
                <mat-form-field >
                    <input 
                        matInput
                        formControlName= "author"
                        name="author" 
                        type="text" 
                        placeholder="Nome do autor"
                        disabled
                    >
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName="location"
                        name="location" 
                        type="text" 
                        placeholder="Código de localização"
                    >
                    <mat-error>Preencha o campo</mat-error>            
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput
                        formControlName="tomo"
                        name="tome" 
                        type="text" 
                        placeholder="Tomo"
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        required
                        formControlName="date_acquisition"
                        [matDatepicker]="picker"
                        name="date_acquisition"
                        placeholder="Data de aquisição"
                        >
                    <mat-datepicker-toggle 
                        matSuffix 
                        [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>Selecione a data de aquisição</mat-error>
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center" fxLayoutGap="20px">
                    <button 
                        mat-raised-button
                        type="button" 
                        color="primary"
                        (click)="onVoltarExemplar()"
                    >
                        Voltar
                    </button>
                    <button
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="exemplarForm.invalid"
                    >
                        Cadastrar
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</section>
