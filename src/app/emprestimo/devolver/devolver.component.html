<section class="devolver" fxLayout fxLayoutAlign="center">
    <mat-card class="mat-elevation-z3" fxFlex.xs="100%" fxFlex="400px">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.resetForm()"> 
            <mat-card-title fxLayoutAlign="center">
                Devolução:
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field>
                    <input 
                        matInput 
                        #cpfInput
                        validaCPF 
                        ngModel 
                        name="CPF" 
                        placeholder="Digite CPF do usuário" 
                        required
                        minlength="11"
                        maxlength="11"
                    >
                    <mat-hint align="end">{{cpfInput.value?.length}}/11</mat-hint>
                    <mat-error>Digite CPF válido</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <mat-select 
                        ngModel
                        name="status" 
                        placeholder="Status de obra"
                    >
                        Selecione o status de entrega do exemplar:
                        <mat-option value="0">
                            Devolvido
                        </mat-option>
                        <mat-option value="2">
                            Exemplar perdido
                        </mat-option>
                        <mat-option value="3">
                            Exemplar danificado
                        </mat-option>
                    </mat-select>
                    <mat-error>  
                        Escolha uma opção
                    </mat-error>  
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        ngModel 
                        name="identificador" 
                        placeholder="Identificador da obra" 
                        required
                    >
                    <mat-error>Campo obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        ngModel 
                        name="numExemplar" 
                        placeholder="Digite o número do exemplar" 
                        required
                    >
                    <mat-error>Campo obrigatório</mat-error>
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center">
                    <button 
                        mat-raised-button 
                        [disabled]="f.invalid"
                        type="submit" 
                        color="primary"
                    >
                        Devolver
                </button>
                </mat-card-actions>
            </mat-card-content>
        </form>    
    </mat-card>
</section>
