<section *ngIf="!showSituacao" class="situacao" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
            <mat-card-title fxLayoutAlign="center">
                Situação do usuário:
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field>
                    <input 
                        ngModel
                        matInput
                        required
                        validaCPF
                        #cpfInput="ngModel"
                        minlength="11"
                        maxlength="11"
                        name="cpf" 
                        type="text" 
                        placeholder="Digite o CPF"
                    >
                    <mat-hint align="end">{{cpfInput.value?.length}}/11</mat-hint>
                    <mat-error *ngIf="cpfInput.hasError('required')">Deve possuir 11 dígitos</mat-error>
                    <mat-error *ngIf="!cpfInput.hasError('required')">Digite CPF válido</mat-error>
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center">
                    <button 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="f.invalid"
                    >
                        Pesquisar
                </button>
                </mat-card-actions>
            </mat-card-content>
        </form>    
    </mat-card>
</section>


<section *ngIf="showSituacao" class="situacao" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <form #fInfos="ngForm" [formGroup]="situacao" (ngSubmit)="onSituacaoSubmit(fInfos.value)"> 
            <mat-card-title fxLayoutAlign="center">
                Usuário:
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
                
                <mat-form-field>
                    <input 
                        matInput
                        required
                        formControlName="cpf"
                        name="cpf" 
                        type="text" 
                        disabled
                    >
                </mat-form-field>
                
                <div fxLayout fxLayoutGap="10px">
                    <label>Bloqueado: </label>
                    <mat-radio-group formControlName="status" fxLayout fxLayoutGap="10px">
                        <mat-radio-button [value]="1">Sim</mat-radio-button>
                        <mat-radio-button [value]="0">Não</mat-radio-button>
                    </mat-radio-group>
                </div>

                <mat-form-field>
                    <input
                        matInput
                        [matDatepicker]="picker"
                        [max]="maxDate"
                        formControlName="dataBloqueio"
                        name="dataBloqueio"
                        placeholder="Data de bloqueio"
                        >
                    <mat-datepicker-toggle 
                        matSuffix 
                        [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <input
                        matInput
                        formControlName="dataDesbloqueio"
                        [matDatepicker]="picker2"
                        name="dataDesbloqueio"
                        placeholder="Data de desbloqueio"
                        >
                    <mat-datepicker-toggle 
                        matSuffix 
                        [for]="picker2"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

                <mat-card-actions fxLayoutAlign="center">
                    <button 
                        mat-raised-button
                        type="button" 
                        color="primary"
                        (click)="voltar()"
                    >
                        Voltar
                    </button>
                    <button 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                        [disabled]="
                            (situacao.get('status').value==1 && 
                            !situacao.get('dataBloqueio').dirty && 
                            !situacao.get('dataDesbloqueio').dirty) ||
                            (situacao.get('status').value==0 && 
                            (situacao.get('dataBloqueio').dirty || 
                            situacao.get('dataDesbloqueio').dirty))
                            "
                    >
                        Atualizar
                </button>
                </mat-card-actions>
            </mat-card-content>
        </form>    
    </mat-card>
</section>
