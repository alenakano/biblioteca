<section class="situacao" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
            <mat-card-title fxLayoutAlign="center">
                Situação do usuário:
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field>
                    <input 
                        ngModel
                        matInput
                        required
                        validaCPF
                        #cpfInput="ngModel"
                        minlength="11"
                        maxlength="11"
                        name="cpf" 
                        type="text" 
                        placeholder="Digite o CPF"
                    >
                    <mat-hint align="end">{{cpfInput.value?.length}}/11</mat-hint>
                    <mat-error *ngIf="cpfInput.hasError('required')">Deve possuir no mínimo 6 dígitos</mat-error>
                    <mat-error *ngIf="!cpfInput.hasError('required')">Digite CPF válido</mat-error>
                </mat-form-field>
                <mat-card-actions fxLayoutAlign="center">
                    <button 
                        mat-raised-button 
                        type="submit" 
                        color="primary"
                    >
                        Pesquisar
                </button>
                </mat-card-actions>
            </mat-card-content>
        </form>    
    </mat-card>
</section>
